<html>
<head>
 <script
 src="https://aframe.io/releases/1.0.4/aframe.min.js">
 </script>
 <script
 src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js">
 </script> 
</head>
<body>
<a-scene id = "scene">
<a-entity position="0 1 0 " spe-particles=" color: yellow, red, cyan, black; distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velocity: 1; velocity-spread: 15; drag: 1; max-age: 2; duration: -1, blending: additive; active-multiplier: 1000; size: 1, 1, 1, 0"> </a-entity>
<a-entity position="0 -20 0 " spe-particles=" color: cyan, green, orange, white; distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velocity: 1; velocity-spread: 15; drag: 1; max-age: 2; duration: -1, blending: additive; active-multiplier: 1000; size: 1, 1, 1, 0"> </a-entity>
<a-entity position="0 20 0 " spe-particles=" color: red, black, white, yellow; distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velocity: 1; velocity-spread: 15; drag: 1; max-age: 2; duration: -1, blending: additive; active-multiplier: 1000; size: 1, 1, 1, 0"> </a-entity>
<a-entity position="40 1 0 " spe-particles=" color: cyan, white, orange, purple; distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velocity: 1; velocity-spread: 15; drag: 1; max-age: 2; duration: -1, blending: additive; active-multiplier: 1000; size: 1, 1, 1, 0"> </a-entity>
<a-entity position="40 -20 0 " spe-particles=" color: pink, purple, white, black; distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velocity: 1; velocity-spread: 15; drag: 1; max-age: 2; duration: -1, blending: additive; active-multiplier: 1000; size: 1, 1, 1, 0"> </a-entity>
<a-entity position="40 20 0 " spe-particles=" color: red, yellow, purple, pink; distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velocity: 1; velocity-spread: 15; drag: 1; max-age: 2; duration: -1, blending: additive; active-multiplier: 1000; size: 1, 1, 1, 0"> </a-entity>
<a-entity position="-40 1 0 " spe-particles=" color: orange, pink, purple, cyan; distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velocity: 1; velocity-spread: 15; drag: 1; max-age: 2; duration: -1, blending: additive; active-multiplier: 1000; size: 1, 1, 1, 0"> </a-entity>
<a-entity position="-40 -20 0 " spe-particles=" color: green, white, yellow, black; distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velocity: 1; velocity-spread: 15; drag: 1; max-age: 2; duration: -1, blending: additive; active-multiplier: 1000; size: 1, 1, 1, 0"> </a-entity>
<a-entity position="-40 20 0 " spe-particles=" color: orange, yellow, pink, purple; distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velocity: 1; velocity-spread: 15; drag: 1; max-age: 2; duration: -1, blending: additive; active-multiplier: 1000; size: 1, 1, 1, 0"> </a-entity>
<a-sky color = "#000000">
</a-sky>
<a-camera position = "0 0 30">
</a-camera>
</a-scene>
</body>
</html>
